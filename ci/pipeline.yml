groups:
- jobs:
  - build-habitat-plans-pipeline-image
  name: images
- jobs:
  - build-postgresql
  - build-shield
  name: packages
jobs:
- name: build-habitat-plans-pipeline-image
  plan:
  - aggregate:
    - get: habitat-plans-pipeline
      trigger: true
    - get: habitat-release
      trigger: true
  - params:
      build: habitat-plans-pipeline/images/habitat-plans-pipeline
      tag: habitat-release/version
      tag_as_latest: true
    put: habitat-plans-pipeline-image
  public: true
- name: build-postgresql
  plan:
  - get: postgresql-plan
    trigger: true
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
      inputs:
      - name: postgresql-plan
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: postgresql-plan/postgresql
      platform: linux
      run:
        path: ./postgresql-plan/ci/scripts/build
    privileged: true
    task: build-postgresql
  - params:
      result: result
    put: postgresql-pkg
  public: true
- name: build-shield
  plan:
  - get: shield-plan
    trigger: true
  - config:
      image: docker:///starkandwayne/habitat-plans-pipeline
      inputs:
      - name: shield-plan
      outputs:
      - name: result
      params:
        HAB_ORIGIN: starkandwayne
        HAB_ORIGIN_KEY: REDACTED
        OUT: result
        PACKAGE_CONTEXT: shield-plan/shield
      platform: linux
      run:
        path: ./shield-plan/ci/scripts/build
    privileged: true
    task: build-shield
  - params:
      result: result
    put: shield-pkg
  public: true
resource_types:
- name: hab-pkg
  source:
    repository: starkandwayne/habitat-resource
  type: docker-image
resources:
- name: habitat-plans-pipeline
  source:
    paths:
    - images/habitat-plans-pipeline/*
    uri: https://github.com/starkandwayne/habitat-plans.git
  type: git
- name: habitat-release
  source:
    repository: habitat
    user: habitat-sh
  type: github-release
- name: habitat-plans-pipeline-image
  source:
    email: REDACTED
    password: REDACTED
    repository: starkandwayne/habitat-plans-pipeline
    username: REDACTED
  type: docker-image
- name: postgresql-plan
  source:
    paths:
    - postgresql/*
    - ci/*
    uri: https://github.com/starkandwayne/habitat-plans.git
  type: git
- name: postgresql-pkg
  source:
    auth_token: REDACTED
    name: postgresql
    origin: starkandwayne
  type: hab-pkg
- name: shield-plan
  source:
    paths:
    - shield/*
    - ci/*
    uri: https://github.com/starkandwayne/habitat-plans.git
  type: git
- name: shield-pkg
  source:
    auth_token: REDACTED
    name: shield
    origin: starkandwayne
  type: hab-pkg

