---
jobs:
- name: test-shield
  plan:
  - (( inline ))
  - aggregate:
    - (( append ))
    - get: starkandwayne-shield-agent-edge-image
      params:
        skip_download: true
      passed:
      - build-shield-agent
      trigger: true
    - get: starkandwayne-shield-agent-artifact
      passed:
      - build-shield-agent
    - get: starkandwayne-shield-agent-image
      params:
        skip_download: true
      passed:
      - build-shield-agent
  - task: test-shield
    config:
      params:
        AWS_ACCESS_KEY: (( grab meta.aws.access_key_id ))
        AWS_SECRET_KEY: (( grab meta.aws.secret_access_key ))
        AWS_REGION: (( grab meta.aws.region ))
        AWS_BUCKET: (( grab meta.aws.shield-test-bucket ))

- name: release-shield-agent
  plan:
  - (( inline ))
  - aggregate:
    - (( inline ))
    - passed:
      - test-shield
    - passed:
      - test-shield
