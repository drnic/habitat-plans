version: '2'

services:
  wordpress:
    image: starkandwayne/wordpress:edge
    command: "start starkandwayne/wordpress --peer database --bind database:mysql.wordpress --config-from /config"
    links:
    - database
    ports:
      - 80:80
    volumes:
      - ~/workspace/habitat-plans/wordpress/:/config
  database:
    image: starkandwayne/mysql:edge
    command: "start starkandwayne/mysql --group wordpress"
    environment:
      HAB_MYSQL: |
        app_username='wordpress'
        app_password='wordpress'
        bind='0.0.0.0'
